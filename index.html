<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Presentation with Worksheets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif}
    #wrap{display:flex;height:100vh}
    #viewer{flex:1}
    #sidebar{width:320px;padding:20px;border-left:1px solid #eee;box-sizing:border-box;overflow:auto}
    .button{display:block;margin:8px 0;padding:10px;background:#0366d6;color:#fff;text-decoration:none;border-radius:4px}
    h2{margin-top:0}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="viewer">
      <!-- Use a relative path to the PDF in the repo -->
      <iframe src="./presentation.pdf"
              style="width:100%;height:100%;border:0"></iframe>
    </div>
    <aside id="sidebar">
      <h2>Worksheets</h2>
      <p>Click to open or download each Excel file</p>
      <a class="button" href="./sheet1.xlsx" target="_blank" rel="noopener">Worksheet 1</a>
      <a class="button" href="./sheet2.xlsx" target="_blank" rel="noopener">Worksheet 2</a>
      <a class="button" href="./sheet3.xlsx" target="_blank" rel="noopener">Worksheet 3</a>
      <a class="button" href="./sheet4.xlsx" target="_blank" rel="noopener">Worksheet 4</a>
      <a class="button" href="./sheet5.xlsx" target="_blank" rel="noopener">Worksheet 5</a>
      <a class="button" href="./sheet6.xlsx" target="_blank" rel="noopener">Worksheet 6</a>
      <a class="button" href="./sheet7.xlsx" target="_blank" rel="noopener">Worksheet 7</a>
    </aside>
  </div>
</body>
</html>
